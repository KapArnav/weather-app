<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather in chandigarh</title>
  <!-- Bootstrao css (optional for styling) -->
  <link herf="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7ieZto1ISgGzIwi6GoUmEsTlzzgppkLGtj9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
      <h1 class="mt-5">Weather Information for chandigarh</h1>

      {% if weather %}
          <div class="alert alert-info mt4">
              <h3>Weather in {{weather.city}}:</h3>
              <p>Temperature: {{weather.temperature}}Â°C</p>
              <p>Condition: {{ weather.description }}</p>
              <img src="http://openweathermap.org/img/wn/{{ weather.icon }}.png" alt="Weather Icon">
            </div>
        {% else %}
            <div class="alert alert-danger mt-4">
                <p>Could not retrieve weather information. Please try again later.</p>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QnrpiiDjk5TuLhV7WsK6c2GnFOk3op9w3zEk69jcHTJBc2FDOAFnFQHNjWkzURtG" crossorigin="anonymous"></script>
</body>
</html>
